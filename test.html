<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Display</title>
  <style>
    body {
      font-family:;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-weight: normal;
    }

    .score-container {
      width: 100px;
      text-align: center;
    }

    .score {
      background-color: #e8e8e8;
      color: blue;
      font-size: 18px;
      padding: 10px 0;
      margin: 5px 0;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="score-container">
    <div class="score">0 - 0</div>
    <div class="score">0 - 1</div>
    <div class="score">2 - 0</div>
    <div class="score">1 - 1</div>
  </div>
</body>
</html>
